<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="text"], input[type="tel"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #3dc342;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Hospital Registration Form</h1>

<form action="/submit" method="post">
    <table>
        <tr>
            <th colspan="2">Personal Information</th>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="first_name" required></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="last_name" required></td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="text" name="dob" placeholder="YYYY-MM-DD" required></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </td>
        </tr>
        <tr>
            <th colspan="2">Contact Information</th>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="tel" name="phone_number" required></td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <th colspan="2">Emergency Contact</th>
        </tr>
        <tr>
            <td>Emergency Contact Name:</td>
            <td><input type="text" name="emergency_contact_name" required></td>
        </tr>
        <tr>
            <td>Emergency Contact Phone:</td>
            <td><input type="tel" name="emergency_contact_phone" required></td>
        </tr>
        <tr>
            <td>Emergency Contact Relationship:</td>
            <td><input type="text" name="emergency_contact_relationship" required></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
    <style>
        body{
            margin-left: 350px;
            margin-right: 350px;
            margin-top: 40px;
        }
        td{
            color: #fff;
        }
        table{
            background-color: #0e7a04;
            width: 500px;
        }
        fieldset{
            background-color: #0e7a04;
            width: 100px;
            align-items: center;
            justify-content: center;
        }
        legend{
            color: #fff;
        }
    </style>
</head>
<body>
    <fieldset>
            <center><legend>Student Registration Form</legend></center>
            <br>
            <fieldset>
                <table>
                <center><legend>GLA UNIVERSITY MATHURA UP</legend></center>
                <hr>
                <br>
                <table>
                    <form action="">
                        <tr>
                            <td>
                                <label for="">First_Name</label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter your First_Name" autofocus title="Ex1:User12345" required pattern="[A-Z]{1}[a-z]*[0-9]{5}">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Last_Name </label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter your Last_Name" autofocus title="Ex1:User12345" required pattern="[A-Z]{1}[a-z]*[0-9]{5}">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Address</label>
                            </td>
                            <td>
                                <input type="box" placeholder="Enter your Address">
                            </td>
                        </tr>
                        <tr>
                            <td>State</td>
                            <td> 
                                <select name="" id="">
                                    <option value="">Select State</option>
                                    <option value="">Uttar Pradesh</option>
                                    <option value="">Chandigarh</option>
                                    <option value="">Rajasthan</option>
                                </select>
                            </td>
                            <td>City</td>
                            <td>
                                <select name="" id="">
                                    <option value="">Select City</option>
                                    <option value="">Aligarh</option>
                                    <option value="">Agra</option>
                                    <option value="">Alwar</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>DOB</td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td><input type="radio" name="Gender" value="Male">Male</td>
                            <td><input type="radio" name="Gender" value="Female">Female</td>
                            
                        </tr>
                        <tr>
                            <td>Contact No.</td>
                            <td><input type="text" placeholder="+91 00000 00000"></td>
                        </tr>
                        <tr>
                            <td>Email Id.</td>
                            <td><input type="text" placeholder="username@gmail.com"></td>
                        </tr>
                        <tr>
                            <TD>Course</TD>
                            <td>
                                <select name="" id="">
                                    <option value="">Select Course</option>
                                    <option value="">B.TECH</option>
                                    <option value="">BCA</option>
                                    <option value="">BCOM</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button>Submit</button>
                            </td>
                            <td>
                                <button>Reset</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Feedback</td>
                            <td><input type="text"></td>
                        </tr> 
                        <br>
                        <br>
                    </form> 
                </table>
            </fieldset>
            <br>
            <br>
    </fieldset>
</body>
</html>

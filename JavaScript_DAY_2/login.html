<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration</title>
    <style>
        img{
            margin-right: 40px;
        }
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
    width: 380;
}

label {
    margin-bottom: 5px;
}

input, select {
    margin-bottom: 15px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #007bff;
}

#message {
    margin-top: 20px;
    font-size: 16px;
    color: #d9534f;
    text-align: center;
}

    </style>
</head>
<body>
    <img src="GLA_University_logo.png" alt="">
    <div class="container">
        <h1>University Registration</h1>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" placeholder="enter your name" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" placeholder="enter your email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="program">Program of Study:</label>
            <select id="program" name="program" required>
                <option value="">Select a Program</option>
                <option value="computer-science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business</option>
                <option value="arts">Arts</option>
            </select>

            <label for="acceptTerms">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                I accept the terms and conditions
            </label>

            <button type="submit">Register</button>
            <center><p>click here to <a href="form.html">Login</a></p></center>
        </form>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const dob = document.getElementById('dob').value;
    const program = document.getElementById('program').value;
    const acceptTerms = document.getElementById('acceptTerms').checked;

    // Basic validation
    if (!name || !email || !dob || !program || !acceptTerms) {
        document.getElementById('message').textContent = 'Please fill out all fields and accept the terms.';
        return;
    }

    // Simulate a successful registration
    document.getElementById('message').textContent = `Registration successful! Welcome, ${name}.`;

    // Optionally, you can reset the form
    document.getElementById('registrationForm').reset();
});

    </script>
</body>
</html>

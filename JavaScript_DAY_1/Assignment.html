<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function even0rodd(num){
            if(num%2==0){
                document.write(num+"is Even Number");
            }
            else{
                document.write(num+" is Odd Number");
            }
        }
        console.log(even0rodd(5));
        document.write("<br>")
        function factorial(n) { 
            let ans = 1; 
            if(n === 0)
            return 1;
            for (let i = 2; i <= n; i++) 
            ans = ans * i; 
            return ans; 
        }
        console.log(factorial(5));
        document.write("Factorial of given number is : "+factorial(5));

    </script>
</body>
</html>
